<html>
    <head><meta charset="utf-8">
        <title>
            coldstorageservicegui
        </title>
    </head>
    <body>
        
    <h1>coldstorageservicegui</h1>
    
    <form action="storefood" method="post">
        <label for="fwg">ask for ticket here</label>
        <input id="fwg" name="fwg" type="number" placeholder="set food weight">
        <input type="submit" value="invia">
    </form>

    <form action="insertticket" method="post">
        <label for="ticketnumber">insert ticket here</label>
        <input id="ticketnumber" name="ticketnumber" type="text" placeholder="ticket number">
        <label for="ticketsecret">insert secret here</label>
        <input id="ticketsecret" name="ticketsecret" type="password" placeholder="ticket secret">
        <input type="submit" value="invia">
    </form>


    </body>
</html>
